<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>누르는 동안 이미지 변하기</title>


    <style>
        .test img{cursor: pointer; width: 100px;}
        .test>div{
            margin: 100px;
            width: 300px; height: 300px;
            border: 5px solid black;
            display: inline-block;
            position: relative;
        }
    </style>


    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    
    <script lang="java">
        $(function(){        
            $(".test img").draggable({
                containment : "parent",
                drag:function(){
                    var pos = $(this).position();
                    $(".test img").not(this).css({top: pos.top , left: pos.left}) //동시에 움직이게 하기
                }//
            })
        })//j
    </script>

</head>

<body>
    <div class="test">
        <div>
            <img src="img/normal_02.png" 
            onmousedown="this.src='img/normal_04.png'"
            onmouseout="this.src='img/normal_02.png'">
            <!-- 자바스크립트용 명령어 on~ -->
        </div>
        <div>

            <img src="img/normal_06.png" 
            onmousedown="this.src='img/normal_08.png'"
            onmouseout="this.src='img/normal_06.png'">
        </div>
        <div>

            <img src="img/normal_10.png" 
            onmousedown="this.src='img/normal_12.png'"
            onmouseout="this.src='img/normal_10.png'">
        </div>
    </div>
</body>
</html>
