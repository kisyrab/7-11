<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>튕길때마다 점점 커지기</title>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    
    
    <script lang="java">
        $(function(){
            $(".test img").draggable({
                stop:function(){
                $(this).animate({top:"0", left:"0", width:"+=50px"},500, "easeInOutBack")
                }
            })
        })//j
    </script>

    <style>
        .test{
            width: 200px; height: 200px;
        }
        body{
            background-color: dodgerblue;
        }
    </style>


</head>
<body>
    <div class="test">
        <img src="img/icon01.png" alt="mario">
    </div>
</body>
</html>
